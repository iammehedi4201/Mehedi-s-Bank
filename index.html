<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehedi's Bank</title>
     <!-- Bootstap link  -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!-- css link -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container-fluid">

       <div id="login-container" class="container loginContainer">

           <section class="login-section">

              <h1 class="text-center">Welcome To My <span class="mehediEdit">Mehedi's</span>Bank</h1>

              <form>
                <div class="form-group">
                  <label  class="font-weight-bold">Email address</label>
                  <input type="email" class="form-control"  placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label  class="font-weight-bold">Password</label>
                  <input type="password" class="form-control"  placeholder="Password">
                </div>
              </form>

              <button id="EnterButton" class="btn btn-success btn-block ">Enter</button>

           </section>

       </div>

       <div class="container transaction-container">

        <section class="transaction-section"> 
            <div class="row">
              <div class="col-md-4 ">
                <div class="deposit box">
                  <h2>Deposit</h2>
                  <h5>$ 00
                  </h5>
                </div>
              </div>

              <div class="col-md-4 ">
                <div class="withdraw box">
                  <h2>Withdraw
                  </h2>
                  <h5>$ 00
                  </h5>
                </div>
              </div>

              <div class="col-md-4">
                <div class="balance box">
                  <h2>Balance</h2>
                  <h5>$ 1240
                  </h5>
                </div>
              </div>
            </div>
        </section>

       </div>

   </div>







    





    

     <!-- javascript link -->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
     
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
 
     <script src="script.js"></script>
</body>
</html>
